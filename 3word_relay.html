<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿵쿵따</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text">
    <button>입력</button>

    <script>
        const number = parseInt(prompt('몇 명 참가하나요?'), 10); // 참가 인원수를 변수에 저장 , prompt는 그냥 받으면 문자이기 때문에 parseInt로 숫자로 변환 number도 있지만 사용자가 3명이라고 하면 number는 NaN을 띄우기 때문에 만약의 상황까지 생각해서 parseInt를 씀
        const $word = document.querySelector('#word'); //
        const $input = document.querySelector('input'); //
        const $button = document.querySelector('button');
        const $order = document.querySelector('#order'); 
        let word = ''; // 제시어
        let newWord; // 새로 제시한 제시어
        let order = 0;

        const onClickButton = () => {
            if (word[word.length -1] === newWord[0] && newWord.length === 3) { // 제시어가 없을 때
                word = newWord; // input에서 입력받은 newWord가 제시어가 된다.
                $word.textContent = word; // $word이 부분을 word가 채우고
                
            //     const order = Number($order.textContent); // 현재 순서
			// 	if (order + 1 > number) {
			// 		$order.textContent = 1;
			// 	} else {
			// 		$order.textContent = order + 1;
			// 	}
			// }  else { // 올바르지 않은가
			// 		alert('옳바르지 않은 단어입니다.');
			// 	}

                order++
                $order.textContent = order % 3 + 1;

            } else { // 제시어가 있을 때
                alert('종료');
            }
            $input.value = '' // 클릭후 빈 input으로 만들기
            $input.focus();
        };
        


        const onInput = (event) => {
            newWord = event.target.value; // input태그에 입력한 단어가 변수 newWord에 저장
        };

        $button.addEventListener('click', onClickButton);
        $input.addEventListener('input', onInput);
    </script>
</body>
</html>
